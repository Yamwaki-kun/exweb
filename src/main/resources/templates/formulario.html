<body>
    <div class="container" style="width: 1024;">
        <div class="row">
            <div class="col">
                <h1>Adicionar nova pessoa</h1>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <form id="form">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required path="nome">
                    </div>

                    <div class="form-group">
                        <label for="emails">Email</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Digite seu email" path="email" required>
                    </div>
                    <div class="form-group">
                        <label for="emails">Data de nascimento</label>
                            <input type='date' class="form-control" id="datanasc" path="datanasc" required/>
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>

        </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

<script>var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1; //January is 0!
    var yyyy = today.getFullYear();

    if (dd < 10) {
        dd = '0' + dd;
    }

    if (mm < 10) {
        mm = '0' + mm;
    }

    today = yyyy + '-' + mm + '-' + dd;
    document.getElementById("datanasc").setAttribute("max", today);</script>

<script>
    $("form").on("submit", function (e) {
    e.preventDefault();

window.location = 'http://localhost:8080/salvar?nome=' + $('#nome').val()+"&email="+$('#email').val()+"&datanasc="+$('#datanasc').val();  
})
</script>
